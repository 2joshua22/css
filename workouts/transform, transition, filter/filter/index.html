<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Filter CSS Property</h1>
    <div class="container">
        <div class="one">
            <h4>blur(5px)</h4>
            <img src="./ocean-img.jpeg">
        </div>
        <div class="two">
            <h4>brightness(2)</h4>
            <img src="./ocean-img.jpeg">
        </div>
        <div class="three">
            <h4>contrast(2)</h4>
            <img src="./ocean-img.jpeg">
        </div>
        <div class="four">
            <h4>drop-shadow(5px 5px 5px black)</h4>
            <img src="./ocean-img.jpeg">
        </div>
        <div class="five">
            <h4>grayscale(1)</h4>
            <img src="./ocean-img.jpeg">
        </div>
        <div class="six">
            <h4>hue-rotate(270deg)</h4>
            <img src="./ocean-img.jpeg">
        </div>
        <div class="seven">
            <h4>invert(1)</h4>
            <img src="./ocean-img.jpeg">
        </div>
        <div class="eight">
            <h4>opacity(0.5)</h4>
            <img src="./ocean-img.jpeg">
        </div>
        <div class="nine">
            <h4>saturate(3)</h4>
            <img src="./ocean-img.jpeg">
        </div>
        <div class="ten">
            <h4>sepia(1)</h4>
            <img src="./ocean-img.jpeg">
        </div>
    </div>
</body>
</html>

<!-- The filter CSS property applies graphical effects like blur, brightness, contrast, drop-shadow, grayscale, hue-route, invert, opacity, saturate, sepia to an element. Filters are commonly used to adjust the rendering of images, backgrounds, and borders. -->
