<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Filter CSS Property</h1>
    <div class="one">
        <img src="./ocean-img.jpeg" title="blur(5px)">
        <img src="./ocean-img.jpeg" title="brightness(2)">
        <img src="./ocean-img.jpeg" title="contrast(2)">
        <img src="./ocean-img.jpeg" title="drop-shadow(5px 5px 5px black)">
        <img src="./ocean-img.jpeg" title="grayscale(1)">
        <img src="./ocean-img.jpeg" title="hue-rotate(270deg)">
        <img src="./ocean-img.jpeg" title="invert(1)">
        <img src="./ocean-img.jpeg" title="opacity(0.5)">
        <img src="./ocean-img.jpeg" title="saturate(3)">
        <img src="./ocean-img.jpeg" title="sepia(1)">
    </div>
</body>
</html>

<!-- The filter CSS property applies graphical effects like blur, brightness, contrast, drop-shadow, grayscale, hue-route, invert, opacity, saturate, sepia to an element. Filters are commonly used to adjust the rendering of images, backgrounds, and borders. -->
