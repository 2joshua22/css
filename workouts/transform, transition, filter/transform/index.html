<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfrom</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Transform CSS Property</h1>
    <div id="logo">
        <h4>rotate(1turn)</h4>
        <img class="one" src="./django-logo-negative.png" alt="">
        <h4>scale(1.5,0)</h4>
        <img class="two" src="./django-logo-negative.png" alt="">
        <h4>transform: skew(0,180deg)</h4>
        <img class="three" src="./django-logo-negative.png" alt="">
        <h4>transform: translate(25px,-10px)</h4>
        <img class="four" src="./django-logo-negative.png" alt="">
        <h4>perspective(50px) rotateY(80deg)</h4>
        <img class="five" src="./django-logo-negative.png" alt="">
    </div>
</body>
</html>

<!-- The transform CSS property lets you rotate, scale, skew, translate and perspective an element. It modifies the coordinate space of the CSS visual formatting model. If the property has a value different than none, a stacking context will be created. In that case, the element will act as a containing block for any position: fixed; or position: absolute; elements that it contains.-->
