<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./images/WhatsApp Image 2023-06-27 at 12.22.12.jpg" alt="">
        </div>
        <div class="form">
            <h1>We are <span>NUVA</span></h1>
            <p>Welcome back! Log in to your account to view today's clients:</p>
            <div class="inputs">
                <img src="./images/mail_FILL0_wght400_GRAD0_opsz48.png" alt="">
                <input type="email" placeholder="Email">
                <img src="./images/lock_FILL0_wght400_GRAD0_opsz48.png" alt="">
                <input type="password" placeholder="Password">
            </div>
            <button>Log in</button>
            <a href="#">Basic version</a>
        </div>
        <img class="logo" src="./images/settings_FILL1_wght400_GRAD0_opsz48.png" type="image/icon">
    </div>
</body>
</html>
