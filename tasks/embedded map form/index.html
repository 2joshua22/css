<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded map form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1203.763067454342!2d7.450861690929202!3d51.4926414224595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47b919d39230d60f%3A0x8fd9c195ad02eddf!2sSignal%20Iduna%20Park!5e0!3m2!1sen!2sin!4v1688282967614!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <div class="form">
            <h1>Drop a Line</h1>
            <img src="images/mail_FILL0_wght400_GRAD0_opsz48.png" alt="">
            <h2>Don't hesitate to contact us</h2>
            <h4>Ready for offers and cooperation</h4>
            <div class="contact">
                <p>Phone: +1 (0) 000 0000 001</p>
                <p>Email: youremail@mail.com</p>
            </div>
            <form action="">
                <div class="one-two">
                    <input type="text" placeholder="Your Name">
                    <input type="tel" placeholder="Phone">
                </div>
                <input type="email" placeholder="email">
                <input type="text" placeholder="Message">
                <button>SEND MESSAGE</button>
            </form>
        </div>
    </div>
</body>
</html>
